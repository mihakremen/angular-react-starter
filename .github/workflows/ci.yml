# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "master", "try-yarn" ]
  pull_request:
    branches: [ "master", "try_yarn"]

jobs:
  build:

    runs-on: ubuntu-latest
    

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
       # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - uses: browniebroke/yarn-upgrade-action@v1

    - name: Install dependencies
 #     run: cd ./angular && npm ci
      run: cd ./angular && yarn install --frozen-lockfile #--modules-folder /home/runner/work/angular-react-starter/angular


    - name: start yarn test
      run: cd ./angular && yarn version && yarn test --browsers=ChromeHeadless --no-watch

    - name: build the app
      run: cd ./angular && yarn build
#      run: cd ./angular && npm run build



        
        


    

