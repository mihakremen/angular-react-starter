name: Angular starter CI

on:
  push:
#    branches: [ "master", "nginx-raspi" ]
  pull_request:
    branches: [ "master" ]

jobs:
  testing_and_building_angular_app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./angular

    steps:

    - id: time_starts
      working-directory: /usr/bin
      shell: bash
      run: echo "time_starts=$(date +%s)" >> $GITHUB_ENV    
        
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: remind about test
      run: echo "#######  DONT FORGET ABOUT the APP !!!!!!! "

#   - name: start test
#      run: npm run test -- --browsers=ChromeHeadless --no-watch 
      
    - name: build the app
      run: npm run build
      
    - name: show assets files 
      run: cd ./dist/angular-starter && pwd && ls -lah 
    
    - name: Log in to the ghcr
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.STRONG_PACKAGE_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: metadata
      uses: docker/metadata-action@v4.0.1
      with:
        images: ghcr.io/${{ github.repository }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.outputs.labels }}
        
    - id: time_finish
      working-directory: /usr/bin
      shell: bash
#      run: echo "::set-output name=time_finish::$(date +%s)"
      run: echo "time_finishes=$(date +%s)" >> $GITHUB_ENV
      
    - id: time_diff
      working-directory: /usr/bin
      shell: bash
      run: echo "time_diff=$(( ${{ env.time_finishes }} - ${{ env.time_starts }} )) " >> $GITHUB_ENV
      
    - name: time_echo
      run: echo ${{ env.time_finishes }} ${{ env.time_starts }} ${{ env.time_diff }}
      
    - id: output_job_status
      run: echo "job_status=${{ job.status }}" >> $GITHUB_ENV

