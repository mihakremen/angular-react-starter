  sending_mail:
    if: ${{ always() }}
    needs: [testing_and_building_angular_app]
    runs-on: ubuntu-latest
    steps:
    - name: Send mail
      uses: dawidd6/action-send-mail@v3.6.1
      with:
        server_address: smtp.mail.ru
        server_port: 465
        username: angularpipeline@mail.ru
        password: ${{ secrets.MAIL_PAS }}
